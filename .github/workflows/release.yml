name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: BagToad/gh-extension-precompile@trunk
        with:
          generate_attestations: true
          go_version_file: go.mod
